apiVersion: cloud.atomix.io/v1beta1
kind: Database
metadata:
  name: redis-proxy
spec:
  clusters: 1
  template:
    spec:
      partitions: 1
      proxy:
        image: atomix/redis-proxy:latest
      backend:
        image: redis:latest
        replicas: 1
        ports:
          - containerPort: 6379
            name: redis

